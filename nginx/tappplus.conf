# ===================================
# TappPlus Nginx Configuration
# Reverse Proxy pour API + Frontend
# ===================================

upstream api_backend {
    server 127.0.0.1:5550;
    keepalive 32;
}

upstream web_frontend {
    server 127.0.0.1:5500;
    keepalive 32;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # Logs
    access_log /app/logs/nginx-access.log;
    error_log /app/logs/nginx-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ===================================
    # Health Check Endpoint
    # ===================================
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # ===================================
    # API Backend (NestJS)
    # ===================================
    location /api/v1/ {
        proxy_pass http://api_backend/api/v1/;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # ===================================
    # Frontend (Next.js)
    # ===================================
    location / {
        proxy_pass http://web_frontend;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===================================
    # Next.js Static Files
    # ===================================
    location /_next/static {
        proxy_pass http://web_frontend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # ===================================
    # Public Assets
    # ===================================
    location /favicon.ico {
        proxy_pass http://web_frontend;
        access_log off;
        expires 7d;
    }

    location /robots.txt {
        proxy_pass http://web_frontend;
        access_log off;
    }
}
